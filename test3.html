<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin: 0; padding: 0; list-style: none;}
        #slideWrap { width: 5000px; height: 150px; border: 5px solid black; overflow: hidden; position: relative; }
        #slider { width: 1900px; height: 100%; background-color: yellow; position: absolute;}
        #slider ul { display: inline; }
        #slider li { float: left; width: 100%; height: 100%;}
    
      </style>
    
</head>
<body>
    <div id="slideWrap">
        <ul id="slider">
            <li><a href="#"><img src="#" alt="슬라이드1"></a></li>
            <li><a href="#"><img src="#" alt="슬라이드2"></a></li>
            <li><a href="#"><img src="#" alt="슬라이드3"></a></li>
        </ul>
      </div>
    
      <script>
        //자동 스크롤 애니메이션
        var ul = document.querySelector('#slider')
        var slideNumber = document.querySelector('#slider').childElementCount
        var li = document.querySelector('#slider>li')
    
        var firstItemClone = ul.firstElementChild.cloneNode(true);
        ul.appendChild(firstItemClone);
        ul.style.width = (slideNumber + 1) * 1900 + 'px'
    
        function move(){
          var i = 0;
    
          setInterval(function(){
            ul.style.transition = '0.2s';
            ul.style.transform = 'translate3d(-'+1900*(i+1)+'px, 0px, 0px)';
    
            i++;
    
            if (i == slideNumber){
              setTimeout(function(){
                ul.style.transition = '0s';
                ul.style.transform = "translate3d(0px, 0px, 0px)";
              },201)
              i = 0;
            }
          },3000);
        }
    
        document.addEventListener("DOMContentLoaded",function(){
          move();
        });
    
      </script>
    
</body>
</html>
